name: Twinkies
version: '${project.version}'
main: me.wyne.twinkies.Twinkies
api-version: 1.19
softdepend: [ PlaceholderAPI ]
author: Wyne
website: https://github.com/Wyne10
commands:
  twinkies:
    aliases:
      - tw
permissions:
  twinkies.*:
    default: op
  twinkies.notifications:
    description: Allows player to receive notifications
  twinkies.playerDataMod:
    description: Allows player to access saved player data
    children:
      twinkies.playerData: true
  twinkies.logging:
    description: Allows player to set logging settings
  twinkies.bypass:
    description: Makes twinks checker ignore player
